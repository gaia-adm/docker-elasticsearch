machine:
# pre section is a workaround for https://discuss.circleci.com/t/unable-to-use-docker-cp-but-it-worked-2-days-ago/1137/9
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker build -t gaiaadm/elasticsearch .
    - docker tag gaiaadm/elasticsearch gaiaadm/elasticsearch-etcd:$CIRCLE_BUILD_NUM
    - docker tag gaiaadm/elasticsearch gaiaadm/elasticsearch:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH

test:
  override:
    - /bin/true

deployment:
  continuous:
    branch: [master, develop, /.*feature_.*/]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/elasticsearch

notify:
